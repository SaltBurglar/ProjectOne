<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ERS - Finance Manager</title>
<link rel="stylesheet" href="/ProjectOne/menu/stylesheet.css">
<link rel="icon" href="../favicon.ico">
</head>
<body>
	<div class="topbody">
		<h1>Reimbursement Table</h1>
        <table class="myTable">
            <th class="headers">#</th>
            <th class="headers">Amount</th>
            <th class="headers">Submitted</th>
            <th class="headers">Desc.</th>
            <th class="headers">Author</th>
            <th class="headers">Status</th>
            <th class="headers">Type</th>
            <tbody id="myTableBody">
              <!-- Insert the DOM assignment here. -->
            </tbody>
        </table>
	</div>
  <div class="bottombody">
    <fieldset>
      <legend>Filter by Status Code</legend>
      <div>
          <input type="submit" name="all" id="all" class="all">
          <label for="all">Show All</label>
        </div>

        <div>
          <input type="submit" id="unresolved" value="Show Unresolved">
          <label for="unresolved">0 : Unresolved</label>
        </div>

        <div>
          <input type="submit" id="approved" value="Show Approved">
          <label for="approved">1 : Approved</label>
        </div>

        <div>
          <input type="button" id="rejected" value="Show Rejected">
          <label for="rejected">2 : Rejected</label>
        </div>
    </fieldset>
      <p>Reimbursement Type Codes:<br>1 : 'Lodging' <br>2 : 'Travel'<br>3 : 'Food'<br>4: 'Other'</p>
      <form method="get" action="/ProjectOne/manager/update_status">
        <input type="text" name ="myStatusInput" id="myStatusInput" placeholder="Status">
        <input type="text" name="myIdInput" id="myIdInput" placeholder="Id">
        <input type="submit" id="myStatusSubmit" value="Change the Status of ID">
      </form>
      <p id="msg"></p>
    </div>
 <script src="../xhttpobject_manager.js" type="text/javascript"></script>
</body>
