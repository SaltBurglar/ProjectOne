<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Expense Reimbursement System</title>
<link rel="stylesheet" href="/ProjectOne/oldstylesheet.css">
<link rel="icon" href="/ProjectOne/favicon.ico">
</head>
<body>
	<div id="logo" class="logo">
		<h1>ERS Login Page</h1>
		<img src="/ProjectOne/resources/logo.png" alt="ERS Logo">
	</div>
	<div id="login" class="login">
		<form method="get" action="/ProjectOne/forwarding/login">
			<!-- The login here needs to be separated in the dispatcher somehow...-->
			<input type="text" placeholder="Username" name="myUsername" id="myUsername">
			<input type="password" placeholder="Password" name="myPassword" id="myPassword">
			<input id="mySubmitButton" value="Login Submit" type="submit">
		</form>	
		<h3 id="msg">Bad User Login</h3>
	</div>
 	<!-- <script src="/ProjectOne/xhttpobject.js" type="text/javascript"></script> -->
</body>
</html>
